<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="row " style="height: 50px;">

        </div>
        <div class="row">
            <div class="col-8">
                <form>
                    <div class="form-group row">
                        <input class="form-control" id="msg" type="text" placeholder="Send Message to server">
                    </div>

                    <div class="form-group row">
                        <button class="btn-btn-primary" type="button" onClick="sendMsg()">Hit Me</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-5">
                Server Response to Client
            </div>

            <div class="col-2">

            </div>

            <div class="col-5">
                Server independent Response
            </div>
        </div>

        <div class="row">
            <div class="col-5" id="clientMsg" style="height: 100px; border: 1px solid black; border-radius: 3px;">

            </div>
            <div class="col-2">

            </div>
            <div class="col-5" id="serverMsg" style="height: 100px; border: 1px solid black; border-radius: 3px;">

            </div>
        </div>
    </div>


    <script>
        const socket = io("http://172.31.33.194:27017");

//      url = location.protocol + '//' + location.host + location.pathname;

        function sendMsg() {
            var msg = document.getElementById('msg').value;
            socket.emit("message", {'msg':msg});
        }

        socket.on("clientMessage", function(data) {
            document.getElementById('clientMsg').innerHTML = data;
        });

        socket.on('serverMessage', function (data) {
            document.getElementById('serverMsg').innerHTML = data;
        })
    </script>
</body>
</html>
